<form #userForm="ngForm" name="userForm" (ngSubmit)="onSubmit(userForm, userForm.value)" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input required
      #nameInput 
      minlength="2" 
      ngModel 
      id="nameInput" 
      name="name" 
      #name="ngModel" 
      type="text" 
      class="form-control">
      <div class="alert alert-danger" 
        *ngIf="name.touched && !name.valid">
          <div *ngIf="name.errors.required">
            Please enter your name.
          </div>
          <div *ngIf="name.errors.minlength">
            Please enter a name that is at least {{ name.errors.minlength.requiredLength }} characters long.
          </div>
      </div>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input required
      pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
      ngModel
      id="phone" 
      ngModel 
      name="phone"
      #phone="ngModel" 
      type="text" 
      class="form-control">
    <div class="alert alert-danger" 
      *ngIf="phone.touched && !phone.valid">
      Please enter a 10 digit phone number.
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input required
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      ngModel
      id="email" 
      name="email"
      #email="ngModel" 
      type="email" 
      class="form-control">
    <div class="alert alert-danger" 
      *ngIf="email.touched && !email.valid">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea required
      minlength="4"
      maxlength="500"
      #desc
      placeholder="500 character limit" 
      ngModel 
      id="description" 
      name="description"
      #description="ngModel"
      cols="30" 
      rows="5" 
      class="form-control">
    </textarea>
    <div class="alert alert-danger" 
      *ngIf="description.touched && !description.valid">
      Please briefly describe the project.
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
  {{greeting}}
</form>
